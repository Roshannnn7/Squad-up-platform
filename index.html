<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SquadUp - Expert Chat & Booking</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Space Grotesk', sans-serif; background: #0a0a0f; color: #fff; overflow-x: hidden; }
    .gradient-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3), transparent 50%), radial-gradient(circle at 80% 80%, rgba(76, 201, 240, 0.3), transparent 50%); animation: shift 15s ease infinite; z-index: -1; }
    @keyframes shift { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
    .glow { animation: glow 2s ease infinite alternate; }
    @keyframes glow { from { text-shadow: 0 0 20px #667eea, 0 0 30px #4cc9f0; } to { text-shadow: 0 0 30px #667eea, 0 0 40px #4cc9f0; } }
    .card-hover { transition: all 0.3s ease; border: 1px solid rgba(147, 197, 253, 0.1); }
    .card-hover:hover { transform: translateY(-8px); border-color: rgba(102, 126, 234, 0.5); box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3); }
    .btn-glow { box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4); transition: all 0.3s ease; }
    .btn-glow:hover { transform: translateY(-2px); box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6); }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); z-index: 999; align-items: center; justify-content: center; }
    .modal.active { display: flex; }
    .chat-container { position: fixed; bottom: 20px; right: 20px; z-index: 1000; }
    .chat-button { width: 60px; height: 60px; border-radius: 50%; background: linear-gradient(135deg, #667eea, #764ba2); display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 4px 20px rgba(102, 126, 234, 0.5); transition: all 0.3s ease; }
    .chat-button:hover { transform: scale(1.1); }
    .chat-box { position: fixed; bottom: 90px; right: 20px; width: 380px; height: 550px; background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(20px); border: 1px solid rgba(147, 197, 253, 0.2); border-radius: 20px; display: none; flex-direction: column; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5); }
    .chat-box.active { display: flex; }
    .chat-messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
    .chat-messages::-webkit-scrollbar { width: 6px; }
    .chat-messages::-webkit-scrollbar-thumb { background: rgba(102, 126, 234, 0.5); border-radius: 3px; }
    .message { max-width: 80%; padding: 12px 16px; border-radius: 16px; word-wrap: break-word; }
    .message.sent { align-self: flex-end; background: linear-gradient(135deg, #667eea, #764ba2); }
    .message.received { align-self: flex-start; background: rgba(76, 201, 240, 0.1); border: 1px solid rgba(76, 201, 240, 0.3); }
    .time-slot { background: rgba(76, 201, 240, 0.1); border: 2px solid rgba(76, 201, 240, 0.3); padding: 12px; border-radius: 12px; cursor: pointer; transition: all 0.3s ease; text-align: center; }
    .time-slot:hover { background: rgba(76, 201, 240, 0.2); border-color: #4cc9f0; transform: translateY(-2px); }
    .time-slot.selected { background: linear-gradient(135deg, #667eea, #764ba2); border-color: #667eea; }
    @media (max-width: 768px) { .chat-box { width: calc(100% - 40px); height: 500px; } }
  </style>
</head>
<body>
  <div class="gradient-bg"></div>

  <nav class="sticky top-0 z-50 backdrop-blur-xl bg-black/50 border-b border-blue-500/10">
    <div class="max-w-7xl mx-auto px-4 py-4">
      <div class="flex justify-between items-center">
        <button onclick="showHome()" class="text-3xl font-bold bg-gradient-to-r from-blue-400 to-cyan-400 bg-clip-text text-transparent">SquadUp</button>
        <div class="hidden md:flex gap-8 items-center">
          <button onclick="showProjects()" class="text-gray-300 hover:text-cyan-400">Projects</button>
          <button onclick="showProfiles()" class="text-gray-300 hover:text-cyan-400">Experts</button>
          <div id="navAuth"><button onclick="openAuth('login')" class="bg-gradient-to-r from-blue-600 to-purple-600 px-6 py-2 rounded-full font-semibold btn-glow">Sign In</button></div>
        </div>
        <button onclick="toggleMenu()" class="md:hidden text-white text-2xl">â˜°</button>
      </div>
      <div id="mobileMenu" class="hidden md:hidden mt-4 space-y-2">
        <button onclick="showProjects(); toggleMenu()" class="block w-full text-left py-2 text-gray-300">Projects</button>
        <button onclick="showProfiles(); toggleMenu()" class="block w-full text-left py-2 text-gray-300">Experts</button>
        <button onclick="openAuth('login'); toggleMenu()" class="block w-full text-left py-2 text-cyan-400 font-semibold">Sign In</button>
      </div>
    </div>
  </nav>

  <main id="content"></main>

  <!-- Chat Button & Box -->
  <div class="chat-container">
    <div class="chat-button" onclick="toggleChat()">
      <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
    </div>
  </div>

  <div id="chatBox" class="chat-box">
    <div class="p-5 border-b border-blue-500/10 flex justify-between items-center">
      <div>
        <h3 class="font-bold text-lg">Expert Chat</h3>
        <p class="text-sm text-gray-400" id="chatExpertName">Click an expert to start chatting</p>
      </div>
      <button onclick="toggleChat()" class="text-gray-400 hover:text-white text-2xl">Ã—</button>
    </div>
    <div id="chatMessages" class="chat-messages">
      <div class="message received"><p>Hi! I'm here to help with your project. What would you like to discuss?</p></div>
    </div>
    <div class="p-4 border-t border-blue-500/10 flex gap-3">
      <input type="text" id="chatInput" class="flex-1 bg-slate-800/50 border border-blue-500/20 rounded-full px-4 py-3 text-white outline-none focus:border-blue-500" placeholder="Type your message..." onkeypress="if(event.key==='Enter') sendMessage()">
      <button onclick="sendMessage()" class="w-12 h-12 rounded-full bg-gradient-to-r from-blue-600 to-purple-600 flex items-center justify-center hover:scale-110 transition">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
      </button>
    </div>
  </div>

  <!-- Auth Modal -->
  <div id="authModal" class="modal">
    <div class="bg-slate-900/95 backdrop-blur-xl border border-blue-500/20 rounded-3xl p-8 max-w-md w-full mx-4 relative">
      <button onclick="closeModal('authModal')" class="absolute top-4 right-4 text-gray-400 hover:text-white text-3xl">Ã—</button>
      <h2 id="authTitle" class="text-3xl font-bold mb-6 bg-gradient-to-r from-blue-400 to-cyan-400 bg-clip-text text-transparent"></h2>
      <div id="nameGroup" class="mb-4 hidden">
        <label class="block text-sm font-semibold mb-2 text-gray-300">Name</label>
        <input type="text" id="nameInput" class="w-full px-4 py-3 bg-slate-800/50 border border-blue-500/20 rounded-xl text-white focus:outline-none focus:border-blue-500" placeholder="John Doe">
      </div>
      <div class="mb-4">
        <label class="block text-sm font-semibold mb-2 text-gray-300">Email</label>
        <input type="email" id="emailInput" class="w-full px-4 py-3 bg-slate-800/50 border border-blue-500/20 rounded-xl text-white focus:outline-none focus:border-blue-500" placeholder="you@example.com">
      </div>
      <div class="mb-6">
        <label class="block text-sm font-semibold mb-2 text-gray-300">Password</label>
        <input type="password" id="passwordInput" class="w-full px-4 py-3 bg-slate-800/50 border border-blue-500/20 rounded-xl text-white focus:outline-none focus:border-blue-500" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
      </div>
      <button onclick="handleAuth()" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 py-3 rounded-full font-semibold btn-glow mb-4"><span id="authBtn"></span></button>
      <p class="text-center text-gray-400 text-sm"><span id="authSwitch"></span><button onclick="toggleAuth()" class="text-cyan-400 font-semibold ml-1" id="authLink"></button></p>
    </div>
  </div>

  <!-- Booking Modal -->
  <div id="bookingModal" class="modal">
    <div class="bg-slate-900/95 backdrop-blur-xl border border-blue-500/20 rounded-3xl p-8 max-w-md w-full mx-4 relative" style="max-height: 90vh; overflow-y: auto;">
      <button onclick="closeModal('bookingModal')" class="absolute top-4 right-4 text-gray-400 hover:text-white text-3xl">Ã—</button>
      <h2 class="text-3xl font-bold mb-2 bg-gradient-to-r from-blue-400 to-cyan-400 bg-clip-text text-transparent">Book Expert Session</h2>
      <p class="text-gray-400 mb-6" id="bookingExpertInfo">with Expert</p>
      <div class="mb-6">
        <label class="block text-sm font-semibold mb-3 text-gray-300">Select Date</label>
        <input type="date" id="bookingDate" class="w-full px-4 py-3 bg-slate-800/50 border border-blue-500/20 rounded-xl text-white focus:outline-none focus:border-blue-500">
      </div>
      <div class="mb-6">
        <label class="block text-sm font-semibold mb-3 text-gray-300">Available Time Slots</label>
        <div class="grid grid-cols-2 gap-3" id="timeSlots">
          <div class="time-slot" onclick="selectTimeSlot(this, '9:00 AM')">9:00 AM</div>
          <div class="time-slot" onclick="selectTimeSlot(this, '10:00 AM')">10:00 AM</div>
          <div class="time-slot" onclick="selectTimeSlot(this, '11:00 AM')">11:00 AM</div>
          <div class="time-slot" onclick="selectTimeSlot(this, '2:00 PM')">2:00 PM</div>
          <div class="time-slot" onclick="selectTimeSlot(this, '3:00 PM')">3:00 PM</div>
          <div class="time-slot" onclick="selectTimeSlot(this, '4:00 PM')">4:00 PM</div>
        </div>
      </div>
      <div class="mb-6">
        <label class="block text-sm font-semibold mb-2 text-gray-300">Session Topic</label>
        <textarea id="bookingTopic" rows="3" class="w-full px-4 py-3 bg-slate-800/50 border border-blue-500/20 rounded-xl text-white focus:outline-none focus:border-blue-500" placeholder="What would you like to discuss?"></textarea>
      </div>
      <button onclick="confirmBooking()" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 py-3 rounded-full font-semibold btn-glow">Confirm Booking</button>
    </div>
  </div>

  <script>
    let user = null, authMode = 'login', currentExpert = null, selectedTimeSlot = null;
    let projects = [
      { id: 1, title: "AI Study Assistant", desc: "AI chatbot for homework help", skills: ["React", "Python", "AI"], author: "Sarah Chen", avatar: "SC", likes: 24 },
      { id: 2, title: "Campus Event Platform", desc: "Mobile app for college events", skills: ["React Native", "Node.js"], author: "Mike Johnson", avatar: "MJ", likes: 18 },
      { id: 3, title: "Fashion Marketplace", desc: "E-commerce for second-hand clothes", skills: ["Vue.js", "Firebase"], author: "Emma Davis", avatar: "ED", likes: 31 }
    ];
    let profiles = [
      { name: "Alex Rivera", avatar: "AR", skills: ["UI/UX", "Figma"], bio: "Design expert passionate about UX", expertise: "UI/UX Design", rate: "$50/hr" },
      { name: "Jordan Lee", avatar: "JL", skills: ["Backend", "Python", "AWS"], bio: "Backend & cloud architecture", expertise: "Backend Development", rate: "$60/hr" },
      { name: "Maya Patel", avatar: "MP", skills: ["Data Science", "ML"], bio: "AI & machine learning specialist", expertise: "AI & ML", rate: "$70/hr" }
    ];

    function showHome() {
      document.getElementById('content').innerHTML = `
        <div class="min-h-screen flex items-center justify-center text-center px-4 py-20">
          <div><h1 class="text-6xl md:text-8xl font-black mb-4 bg-gradient-to-r from-blue-400 via-cyan-400 to-purple-400 bg-clip-text text-transparent glow">Find Your Squad.</h1>
          <h2 class="text-5xl md:text-7xl font-black mb-6">Build The Future.</h2>
          <p class="text-xl text-gray-300 max-w-2xl mx-auto mb-8">Connect with expert mentors, get real-time guidance, and book personalized sessions for your projects.</p>
          <button onclick="showProfiles()" class="bg-gradient-to-r from-blue-600 to-purple-600 px-8 py-4 rounded-full text-lg font-bold btn-glow">Meet Experts â†’</button></div>
        </div>
        <div class="max-w-7xl mx-auto px-4 py-20 grid md:grid-cols-3 gap-8">
          <div class="bg-slate-900/60 backdrop-blur-xl border border-blue-500/20 rounded-3xl p-8 card-hover"><div class="text-5xl mb-4">ðŸ’¬</div><h3 class="text-2xl font-bold mb-3">Live Expert Chat</h3><p class="text-gray-300">Get instant advice from experienced mentors through our real-time chat system.</p></div>
          <div class="bg-slate-900/60 backdrop-blur-xl border border-blue-500/20 rounded-3xl p-8 card-hover"><div class="text-5xl mb-4">ðŸ“…</div><h3 class="text-2xl font-bold mb-3">Book Sessions</h3><p class="text-gray-300">Schedule personalized one-on-one guidance sessions with top experts.</p></div>
          <div class="bg-slate-900/60 backdrop-blur-xl border border-blue-500/20 rounded-3xl p-8 card-hover"><div class="text-5xl mb-4">ðŸš€</div><h3 class="text-2xl font-bold mb-3">Launch Projects</h3><p class="text-gray-300">Turn your ideas into reality with expert guidance and team collaboration.</p></div>
        </div>
      `;
    }

    function showProjects() {
      document.getElementById('content').innerHTML = `
        <div class="max-w-7xl mx-auto px-4 py-20"><h1 class="text-5xl font-black mb-4 bg-gradient-to-r from-blue-400 to-cyan-400 bg-clip-text text-transparent">Explore Projects</h1>
        <p class="text-xl text-gray-300 mb-12">Discover amazing student projects</p>
        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">${projects.map(p => `
          <div class="bg-slate-900/60 backdrop-blur-xl border border-blue-500/20 rounded-3xl p-6 card-hover">
            <div class="flex items-center gap-3 mb-4"><div class="w-12 h-12 rounded-full bg-gradient-to-r from-blue-500 to-purple-500 flex items-center justify-center font-bold">${p.avatar}</div><span class="text-gray-300">${p.author}</span></div>
            <h3 class="text-xl font-bold mb-2">${p.title}</h3><p class="text-gray-400 mb-4 text-sm">${p.desc}</p>
            <div class="flex flex-wrap gap-2 mb-4">${p.skills.map(s => `<span class="bg-blue-500/20 text-cyan-400 px-3 py-1 rounded-full text-xs font-semibold">${s}</span>`).join('')}</div>
            <button class="w-full bg-gradient-to-r from-blue-600 to-purple-600 py-2 rounded-full font-semibold btn-glow">Join Project</button>
          </div>`).join('')}</div></div>
      `;
    }

    function showProfiles() {
      document.getElementById('content').innerHTML = `
        <div class="max-w-7xl mx-auto px-4 py-20"><h1 class="text-5xl font-black mb-4 bg-gradient-to-r from-blue-400 to-cyan-400 bg-clip-text text-transparent">Expert Mentors</h1>
        <p class="text-xl text-gray-300 mb-12">Chat with experts or book personalized sessions</p>
        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">${profiles.map(p => `
          <div class="bg-slate-900/60 backdrop-blur-xl border border-blue-500/20 rounded-3xl p-6 card-hover text-center">
            <div class="w-20 h-20 mx-auto rounded-full bg-gradient-to-r from-blue-500 to-purple-500 flex items-center justify-center font-bold text-2xl mb-4">${p.avatar}</div>
            <h3 class="text-xl font-bold mb-2">${p.name}</h3><p class="text-cyan-400 text-sm mb-2">${p.expertise}</p><p class="text-gray-400 text-sm mb-4">${p.bio}</p>
            <div class="flex flex-wrap gap-2 justify-center mb-4">${p.skills.map(s => `<span class="bg-purple-500/20 text-purple-400 px-3 py-1 rounded-full text-xs font-semibold">${s}</span>`).join('')}</div>
            <p class="text-lg font-bold text-cyan-400 mb-4">${p.rate}</p>
            <div class="flex gap-2">
              <button onclick='startChat("${p.name}", "${p.avatar}")' class="flex-1 bg-blue-600/20 border border-blue-500 py-2 rounded-full font-semibold hover:bg-blue-600 transition">ðŸ’¬ Chat</button>
              <button onclick='openBooking("${p.name}", "${p.expertise}", "${p.rate}")' class="flex-1 bg-gradient-to-r from-blue-600 to-purple-600 py-2 rounded-full font-semibold btn-glow">ðŸ“… Book</button>
            </div>
          </div>`).join('')}</div></div>
      `;
    }

    function startChat(name, avatar) {
      currentExpert = { name, avatar };
      document.getElementById('chatExpertName').textContent = `Chatting with ${name}`;
      document.getElementById('chatMessages').innerHTML = `<div class="message received"><p>Hi! I'm ${name}. How can I help with your project today?</p></div>`;
      document.getElementById('chatBox').classList.add('active');
    }

    function toggleChat() {
      document.getElementById('chatBox').classList.toggle('active');
    }

    function sendMessage() {
      const input = document.getElementById('chatInput');
      const msg = input.value.trim();
      if (!msg) return;
      
      const messagesDiv = document.getElementById('chatMessages');
      messagesDiv.innerHTML += `<div class="message sent"><p>${msg}</p></div>`;
      input.value = '';
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
      
      setTimeout(() => {
        const responses = [
          "That's a great question! Let me help you with that.",
          "I can definitely guide you on this. Here's my advice...",
          "Interesting approach! Have you considered...",
          "I've worked on similar projects. Here's what I learned..."
        ];
        messagesDiv.innerHTML += `<div class="message received"><p>${responses[Math.floor(Math.random() * responses.length)]}</p></div>`;
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }, 1000);
    }

    function openBooking(name, expertise, rate) {
      currentExpert = { name, expertise, rate };
      document.getElementById('bookingExpertInfo').textContent = `with ${name} - ${expertise} (${rate})`;
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('bookingDate').setAttribute('min', today);
      document.getElementById('bookingModal').classList.add('active');
    }

    function selectTimeSlot(el, time) {
      document.querySelectorAll('.time-slot').forEach(slot => slot.classList.remove('selected'));
      el.classList.add('selected');
      selectedTimeSlot = time;
    }

    function confirmBooking() {
      const date = document.getElementById('bookingDate').value;
      const topic = document.getElementById('bookingTopic').value;
      if (!date || !selectedTimeSlot || !topic) return alert('Please fill all fields');
      alert(`âœ… Session Booked!\n\nExpert: ${currentExpert.name}\nDate: ${date}\nTime: ${selectedTimeSlot}\nTopic: ${topic}\n\nYou'll receive a confirmation email shortly!`);
      closeModal('bookingModal');
      document.getElementById('bookingDate').value = '';
      document.getElementById('bookingTopic').value = '';
      document.querySelectorAll('.time-slot').forEach(s => s.classList.remove('selected'));
      selectedTimeSlot = null;
    }

    function openAuth(mode) {
      authMode = mode;
      document.getElementById('authTitle').textContent = mode === 'login' ? 'Sign In' : 'Sign Up';
      document.getElementById('authBtn').textContent = mode === 'login' ? 'Sign In' : 'Sign Up';
      document.getElementById('authSwitch').textContent = mode === 'login' ? "Don't have an account?" : "Already have an account?";
      document.getElementById('authLink').textContent = mode === 'login' ? 'Sign Up' : 'Sign In';
      document.getElementById('nameGroup').classList.toggle('hidden', mode === 'login');
      document.getElementById('authModal').classList.add('active');
    }

    function toggleAuth() {
      authMode = authMode === 'login' ? 'signup' : 'login';
      openAuth(authMode);
    }

    function handleAuth() {
      const name = document.getElementById('nameInput').value || 'User';
      const email = document.getElementById('emailInput').value;
      if (!email) return alert('Please enter email');
      user = { name, email, avatar: name.split(' ').map(n => n[0]).join('') };
      closeModal('authModal');
      document.getElementById('navAuth').innerHTML = `
        <span class="inline-flex items-center gap-2 bg-blue-500/20 px-4 py-2 rounded-full border border-blue-500/30">
          <div class="w-8 h-8 rounded-full bg-gradient-to-r from-blue-500 to-purple-500 flex items-center justify-center font-bold text-sm">${user.avatar}</div>
          <button onclick="user=null; location.reload()" class="text-gray-400 hover:text-white text-sm">Logout</button>
        </span>`;
    }

    function openModal(id) { document.getElementById(id).classList.add('active'); }
    function closeModal(id) { document.getElementById(id).classList.remove('active'); }
    function toggleMenu() { document.getElementById('mobileMenu').classList.toggle('hidden'); }
    showHome();
  </script>
</body>
</html>
